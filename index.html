<!DOCTYPE html>
<html lang="en>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Screen size adaptive QR-Code">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nishant Sharma">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Buttons</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="btns-1">
            <button class="You-Tube">SUBSCRIBE</button>
            <button class="Join">JOIN</button>
            <button class="Twitter">Tweet</button> 
        </div>
    
        <div class="btns-2">
            <div>
                <button class="Uber">Request now</button>
                <button class="Amazon">Add to Cart</button>
                <button class="GitHub">Sign up</button>
            </div>
            <div>
                <button class="Bootstrap1">Get started</button> 
                <button class="Bootstrap2">Download</button>
            </div>
            <div>
                <button class="Linkedln1">Apply on company website</button>
                <button class="Linkedln2">Save</button> 
            </div>
        </div>
        <div class="btns-3">
            <div>
                <button class="Back">Back</button>
                <a class="search" href="https://www.google.com/" target="blank">1</a>
                <a class="search" href="https://www.google.com/">2</a>
                <a class="search" href="https://www.google.com/">3</a>
                <a class="search" href="https://www.google.com/">4</a>
                <a class="search" href="https://www.google.com/">5</a>
                <button class="Next">Next</button>
            </div>
            <div>
                <button class="Stretch">Stretch</button>
                <button class="Shadow">Shadow</button>
            </div>
            <div>
                <button class="num">One</button>
                <button class="num">Two</button>
                <button class="num">Three</button> 
            </div>
        </div>
    </div>
  </body>
</html>
